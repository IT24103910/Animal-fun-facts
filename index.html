<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b2f;
        }

        #funFact {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animal Fun Fact Generator</h1>
        <button id="generateFact">Generate Fun Fact</button>
        <p id="funFact"></p>
    </div>
    <script>
        const facts = [
            "A group of flamingos is called a 'flamboyance'.",
            "Cows have best friends and get stressed when they are separated.",
            "Octopuses have three hearts.",
            "Butterflies taste with their feet.",
            "A snail can sleep for three years."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('funFact').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
